name: GHCR 빌드 및 EC2 배포

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: GHCR 이미지 빌드 및 푸시
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: 소스 코드 체크아웃
        uses: actions/checkout@v3

      - name: GHCR 로그인
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker 이미지 빌드 및 푸시
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    name: EC2에서 이미지 Pull 및 실행
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH 접속 및 배포
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # GHCR 로그인 (EC2에서 이미지를 가져오기 위함)
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 배포 디렉토리 확인
            APP_DIR="/home/${{ secrets.EC2_USERNAME }}/app"
            if [ ! -d "$APP_DIR" ]; then
              mkdir -p "$APP_DIR"
            fi
            cd "$APP_DIR"

            # docker-compose.yml 파일 생성 (이미지 주소를 GHCR로 설정)
            cat <<EOF > docker-compose.yml
            services:
              app:
                image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
                ports:
                  - "80:8080"
                restart: always
            EOF

            # 최신 이미지 pull 및 컨테이너 재시작 (Docker Compose V2 명령어 사용)
            docker compose pull
            docker compose up -d
            
            # 미사용 이미지 정리
            docker image prune -f
